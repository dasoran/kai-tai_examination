<!DOCTYPE html>
<html>
<head>
  <title>人口確認くん</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
</head>
<body>
  <h1>各人口目次</h1>
  <hr>
  <ul>
    <li>
      <a href="./tokyo.html" title="東京都">･東京都の人口</a>
    </li>
    <li>
      <a href="./seirei.html" title="政令指定都市">･政令指定都市の人口</a>
    </li>
  </ul>
  <h1>政令指定都市の人口</h1>
  <hr>
  <table>
    {% for item in results %}
    
    <tr>
      <td>
         {{ item['city'] }}
      </td>
      <td class="data">
         {{ item['poplation'] }}
      </td>
    </tr>
    
    {% endfor %}

    <tr class="total">
      <td>
        合計
      </td>
      <td class="data">
        {{ sum }}
      </td>
    </tr>
  </table>
</body>
</html>
